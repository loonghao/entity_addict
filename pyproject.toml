[tool.poetry]
name = "entity_addict"
version = "1.0.0"
description = "An extended version of [addict](https://github.com/mewwts/addict)."
authors = ["longhao <hal.long@outlook.com>"]
license = "MIT"

[tool.poetry.dependencies]
addict = "^2.4.0"

[tool.poetry.dev-dependencies]
pytest = { version = "^6.2.4", markers = "python_version ~= '3.7'" }
pytest-cases = { version = "^3.5.2", markers = "python_version ~= '3.7'" }
commitizen = { version = "^2.17.6", markers = "python_version ~= '3.7'" }


[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
tag_format = "$version"
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
